<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Gartoon-Team-Gartoon-Apps-Launcher-program-rocket.512.png" type="image/x-icon">
    <title>Midias em HTML</title>
</head>
<body><h1>Imagens Dinâmicas</h1>
    <hr>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho de seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto flexivel">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <hr>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <p>
        <audio src="midia/Alien or Cake - Jimena Contreras.mp3" controls autoplay></audio>
    </p>
    <h1>Reproduzindo Vídeos</h1>
    <hr>
    <p>Vamos aprender a reproduzir vídeos em HTML</p>
    <p>
        <video width="500" poster="thumb.jpg" controls autoplay>
            <source src="midia/car02.mp4" type="video/mp4">   
        </video>
         
        
    </p>
           
</body>
</html>
